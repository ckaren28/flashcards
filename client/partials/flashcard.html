
<div class= 'topbanner'>
        <img src="static/images/logo.png" width="120px" height="auto" class='logo'>
        <h1>FlashCards</h1><br><br><br><br>
        <div class= 'home'><a href='#/profile/{{user._id}}'>Home</a></div>
        <div class= 'logout' ng-click='logout()' > Logout</div>
        <hr color="#63cd40" >
</div>

<div class= 'content'>
    <div ng-click="swap()" class= 'card'>
        <h5>{{display}}</h5>
    </div>
    <div class= 'sidebar'>
        <text-size-slider min="14" max="75" unit="px" value='26'> <input type="range" name="font-size"></text-size-slider>
        <a href='#/addcard/{{card._collection._id}}/{{card._id}}'><input type="image" src='static/images/add.png' alt='addtocollection' height="90" width="auto" ng-if="card._collection._user == user._id"></a><br>
        <input type="image" src='static/images/delete1.gif' alt='removecard' height="70" width="auto" class='icon' ng-click='removecard()' ng-if="card._collection._user == user._id"><br>
        <input type="image" src='static/images/edit.jpg' alt='edit' height="100" width="auto" ng-click='editcard()' ng-if="card._collection._user == user._id"><br>
        <div class= 'back_next'>
            <input type="image" src='static/images/back.png' alt='back' height="60px" width="auto" class='back' ng-click='lastcard()'>
            <input type="image" src='static/images/next.png' alt='nextcard' height="60px" width="auto" class='next' ng-click='nextcard()'>
        </div>


        <input type="image" src='static/images/collection.png' alt='back_to_collection' height="120px" width="auto" ng-click='backtocollection()'>
    </div>


</div>
